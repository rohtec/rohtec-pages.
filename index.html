<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>First Challenge with HTML and CSS only.</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="container">
             <div class="grid">
                 <div class="lefttable">
                     <h2>Your Result</h2>
                     <button class="circle"> 
                        <h3>76</h3>
                        <h6>of 100</h6>
                     </button>
                     <h4>Great</h4>
                     <h5>You scored higher than 65% of <br>the people who have taken <br>these tests.</h5>
                </div>
                <div class="righttable">
                      <b><h1>Summary</h1></b>
                      <button class="first"><span class="right" ><img src="icon-reaction.svg"></span><span id="right1"class="right2">Reaction</span><b><span class="left"><b>80 </b><span class="pub">/ 100</span></span></b></button>
                      <button class="second"><span class="right"><img src="icon-memory.svg"></span><span id="right5" class="right2">Memory</span><b><span class="left"><b>92</b><span class="pub">/ 100</span></span></b></button>
                      <button class="third"><span class="right" ><img src="icon-verbal.svg"></span><span id="right3" class="right2">Verbal</span><b><span class="left"><b>61</b><span class="pub">/ 100</span></span></b></button>
                      <button class="fourth"><span class="right"><img src="icon-visual.svg"></span><span id="right4" class="right2">Visual</span><b><span class="left"><b>72 </b><span class="pub">/ 100</span></span></b></button>
                      <button class="fifth">Continue</button>
                </div>
            </div>   
        </div>
    </body>
</html>
